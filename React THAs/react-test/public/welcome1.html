<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@17.0.0/umd/react.development.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"
      defer
    ></script>
    <script type="module" defer>
      const divEle = document.createElement('div');
      divEle.className = 'container';
      divEle.classList.add('child');
      divEle.textContent = 'Hello World';
      const rootEle = document.getElementById('root');
      rootEle.append(divEle);
    </script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
